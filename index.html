<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/Logo.svg" alt="logo" />
    </header>

    <main class="main content">
      <section class="encriptador">
        <textarea
          cols="30"
          rows="10"
          class="msjEncriptar"
          type="text"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <p class="encriptador__texto">
          <img src="./assets/alert.svg" alt="alert" /> Solo letras min√∫sculas y
          sin acentos
        </p>
        <div class="encriptador__content">
          <button class="button encriptar" onclick="encriptar()">
            encriptar
          </button>
          <button class="button desencriptar" onclick="desencriptar()">
            desencriptar
          </button>
        </div>
      </section>

      <section class="contenidoMsj">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <button class="button copiar" onclick="copy()">copiar</button>
      </section>
    </main>

    <script src="./js/scripts.js"></script>
  </body>
</html>
